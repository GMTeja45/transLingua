<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Speech Translator</title>
    <link rel="stylesheet" href="static/style.css">
    <script defer src="static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Multilingual Speech Translator</h1>
        <p>Speak in one language, translate to another - supports 30+ languages worldwide</p>

        <div class="language-selection">
            <label for="sourceLang">Source Language:</label>
            <select id="sourceLang"></select>
            <button id="swapLanguages">⇆</button>
            <label for="targetLang">Target Language:</label>
            <select id="targetLang"></select>
        </div>

        <div class="text-area">
            <textarea id="inputText" placeholder="Your recognized speech will appear here..."></textarea>
            <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
        </div>

        <div class="controls">
            <button id="startRecording">🎤 Start Recording</button>
            <button id="clearText">❌ Clear</button>
            <button id="translateBtn">🌍 Translate</button>
            <button id="copyText">📋 Copy</button>
        </div>
    </div>
</body>
</html>
